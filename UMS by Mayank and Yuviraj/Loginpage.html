<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UMS-LogIn</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="loginpage.css" />    
  </head>
  <body>
    <div class="container">
      <form action="">
        <br />
        <h2 class="head">University Management System</h2>
        <hr>
        <h1 class="head">Login To Your UMS Account</h1>
        <p class="pwd">
          <input
            type="tel"
            name="Enter User ID"
            placeholder="Enter User ID"
            id="userid"
            required
          />
          <input
            type="password"
            name="Enter Password"
            value=""
            placeholder="Enter Password"
            id="password"
            required
          />
          <br>
          <button type="submit" onclick="validate()">LogIn</button>
        </p>
      </form>
    </div>
  </body>
</html>
